<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir o site em varios dispositivos ou diminua o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/01.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/02.png" type="image/png">
        <img src="imagens/03.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir audio</h1>
    <p>Nessa aula iremos aprender a reproduzir audio em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="audio/01.mp3" type="audio/mpeg">
        <source src="audio/01.wav" type="audio/wav">
        <source src="audio/01.ogg" type="audio/ogg">
    </audio>
    <!-- MP3, WAV, OGG-->
</body>
</html>
