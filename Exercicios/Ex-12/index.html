<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video estar hospedado no meu proprio servidor</p>
    <video width="550" poster="imagen/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproduçoes de videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=14FXOO4jEE1xUX8R&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b&autoplay=1&loop=1&color=ff0179&title=0&byline=0&portrait=0" width="550" height="309" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
