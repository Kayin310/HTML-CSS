<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever qualquer tipo de paragrafos, por tanto que esteja na tag p e /p </p>
    <p>Se precisar fazer uma quebra de linha utilize &lt;br&gt; <br> assim havera uma quebra de linhas <!-- LESS THAN / GREATER THAN -->
    </p>
    <P>Vamos adicionar simbolos
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &downarrow;
        &UpArrowBar;
        &DownArrowBar;
        &leftarrow;
        &rightarrow;
        &leftarrowtail;
        <p>Vamos adicionar os emojis
            🔥
            💀
            🤘🏻
            &#x1F918;
        </p>
    </P>
</body>
</html>
