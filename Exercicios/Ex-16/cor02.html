<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* configurações globais das CSS */
            height: 101%;
        }
        body{
            background-image: linear-gradient(to top, #0C00EB, #2c2b41);
            background-attachment: fixed;
        }
        h1{
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
